<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container mt-5">
        <div class="row ml-5 mid">
          <div class="col-8">
              <div class="card">
                  <div class="card-header rule">Quản lí tuyển sinh</div>
                    <div class="card-body row">
                        <div class="form-group p-2">
                          <input id="diemchuan" type="text" class="form-control" placeholder="Điểm chuẩn">
                        </div>
                        <div class="form-group p-2">
                          <input id="khuvuc" type="text" class="form-control" placeholder="Chọn khu vực">
                        </div>
                        <div class="form-group p-2">
                          <input id="doituong" type="text" class="form-control" placeholder="Chọn đối tượng">
                        </div>
                    </div>
                    <div class="card-body row">
                        <div class="form-group p-2">
                          <input id="mon1" type="text" class="form-control" placeholder="Điểm môn thứ 1">
                        </div>
                        <div class="form-group p-2">
                          <input id="mon2" type="text" class="form-control" placeholder="Điểm môn thứ 2">
                        </div>
                        <div class="form-group p-2">
                            <input id="mon3" type="text" class="form-control" placeholder="Điểm môn thứ 3">
                        </div>
                        <button id="ketqua" class="btn btn-primary">Kết Quả</button>
                    </div>
                  <div id="infoChanle" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row ml-5 mid">
          <div class="col-6">
              <div class="card">
                  <div class="card-header rule">Tính tiền điện</div>
                    <div class="card-body">
                        <div class="form-group">
                          <input id="hoten" type="text" class="form-control" placeholder="Nhập họ tên">
                        </div>
                        <div class="form-group">
                          <input id="sodien" type="text" class="form-control" placeholder="Nhập số Kw">
                        </div>
                        <button id="tinh" class="btn btn-primary">Tính tiền điện</button>
                    </div>
                  <div id="infoTinh" class="card-footer text-muted"></div>
              </div>
          </div>
        </div>
      </div>





    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
